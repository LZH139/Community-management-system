<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    ul {
        list-style: none;
    }

    li {
        width: 100px;
        height: 30px;
        border: 1px solid #000;
        text-align: center;
        background: green;
    }

    .active {
        background: red;
    }
</style>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(function() {
            $('li').on('click', function() {
                $(this).addClass('active');
                console.log(1)
            })
        })
    </script>

</body></html>
